---
title: Weddings
permalink: /weddings/
sitemap: false
---

<h1 class="center">{{page.title}}</h1>

<ul class="slideshow cleared" data-play-speed="2500" style="height: 400px;">
    {% for slide in site.data.weddings.slideshow %}
        <li class="slideshow__slide {% if forloop.first %}slideshow__slide--current{% endif %}">
            <img src="/image/wedding/slideshow/{{slide.image|xml_escape}}" alt="{{slide.label|xml_escape}}" title="{{slide.label|xml_escape}}"/>
        </li>
    {% endfor %}
</ul>

<div class="center-section">
    {{site.data.weddings.blurb}}
</div>

<section>
    <h2 class="center">Ranges</h2>
    <ul class="secret-list image-grid cleared">
        {% for range in site.data.weddings.ranges %}
            <li class="{% cycle '', 'tablet-last', '', 'last' %}">
                <a href="/image/wedding/range/{{range.image|xml_escape}}" class="highslide">
                    <img src="/image/wedding/range/{{range.thumbnail|xml_escape}}" alt="{{range.label|xml_escape}}" title="{{range.label|xml_escape}}"/>
                </a>
            </li>
        {% endfor %}
    </ul>
</section>
