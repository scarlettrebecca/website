
# The slideshow. Each slide has an image and a
# label. The label is the text that is seen when
# somebody hovers over an image, and the image
# should be the name of an image that exists in the
# "image/wedding/slideshow" folder
# (including the extension)
#
# Images should be 1000x400px dimensions, and saved
# for web (ideally as JPEG files)
slideshow:

  - image: example-01.jpg
    label: Example Slide 01

  - image: example-02.jpg
    label: Example Slide 02

  - image: example-03.jpg
    label: Example Slide 03

# The blurb about the wedding stuff.
# This can be HTML, and all text should be wrapped
# in <p> tags. Ask me if you need help.
blurb: >
  <p>
      Well would you lookie here at my pretty pictures about weddings and stuff! Lorem ipsum dolor
      sit amet, consectetur adipiscing elit. Mauris sollicitudin nulla vitae varius pulvinar.
      Phasellus vel tristique ante. Vivamus vel ullamcorper lorem. Pellentesque et ultricies quam.
  </p>
  <p>
      Vivamus luctus gravida pulvinar. Aenean non viverra lorem, quis porttitor lorem. Cras congue ultricies faucibus. Cras elementum mi a mattis mollis. Cras libero metus, viverra ut semper ut, tincidunt eu quam. Fusce placerat eleifend nunc nec facilisis. Praesent blandit elit et aliquam efficitur.
  </p>

# The ranges. Each item has an image, a thumbnail
# image, and a label. The label is the text that
# appears next to the image, and the image/thumbnail
# should be the name of an image that exists in the
# "image/wedding/range" folder
# (including the extension)
#
# Images can be any dimension (but best not to exceed
# 1000px in either width or height) and saved for web
# (ideally as JPEG files)
#
# Thumbnails should be 300x300px dimensions, and saved
# for web (ideally as JPEG files)
ranges:

  - image: example-01.jpg
    thumbnail: example-01.thumb.jpg
    label: Example 01

  - image: example-02.jpg
    thumbnail: example-02.thumb.jpg
    label: Example 02

  - image: example-03.jpg
    thumbnail: example-03.thumb.jpg
    label: Example 03

  - image: example-04.jpg
    thumbnail: example-04.thumb.jpg
    label: Example 04

# The order email details
#
# The email is the email address you want them to
# send the order to.
#
# The subject is the email subject line.
#
# The message is the actual email template that
# will appear in their email client. They can
# change this before sending etc. This can be
# on multiple lines, but with no HTML.
order:
  email: contact@scarlettrebecca.co.uk
  subject: I want some invites
  message: >
    Yeah you heard right, send me some invites.

    Now, Please.

# Links that appear in the footer. Each link has
# a label and URL.
links:

  - label: Mailing List
    url: https://en.wikipedia.org/wiki/Mailing_list

  - label: Get in touch about bespoke design
    url: mailto:contact@scarlettrebecca.co.uk?subject=Bespoke Wedding Designs

  - label: Price List
    url: /document/price-list.pdf
